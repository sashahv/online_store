server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/onlinestore
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  mvc:
    format:
      date: dd-MM-yyyy
